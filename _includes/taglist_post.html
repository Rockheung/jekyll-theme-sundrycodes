<div class="tags">
  <i class="fas fa-tags"></i><strong>Tags</strong> :
  {% if post.tags != empty %}
    {% for tag in post.tags %}
      <span class="tag is-white">
      <a href="/tag/#{{ tag }}"
         title="Show all entries tagged by {{ tag }}"
         rel="tag">{{ tag }}</a>
      </span>
    {% endfor %}
  {% else %}
    <span class="tag is-white">No tags</span>
  {% endif %}
</div>
