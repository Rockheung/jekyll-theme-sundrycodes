<div class="tabs is-boxed">
  <ul>
    {% for tab in site.tabs %}
      {% if tab contains ':' %}
      <li><a href="/{{ tab | slice: 1, tab.size }}">{{ tab | slice: 1, tab.size }}</a></li>
      {% else %}
      <li><a href="/{{ tab }}">{{ tab | capitalize }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
