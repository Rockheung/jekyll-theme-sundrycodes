---
layout: default
---
<div>
  {% if page.title %}
    <h1>{{ page.title }}</h1>
  {% endif %}
  {{ content }}
  {% if site.posts %}
    <h2>{{ page.list_title | default: "Posts" }}</h2>
    <div>
      {% for post in site.posts %}
      <article class="content" id="{{ post.slug }}">
        {% include previewed_post.html post = post %}
        {% include taglist_post.html post = post %}
      </article>
      {% endfor %}
    </div>
  {% endif %}
</div>
